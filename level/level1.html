<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font: Anton, OpenSan -->
     <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&display=swap"
          rel="stylesheet">
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <link rel="stylesheet" href="level1.css">
     <title>Document</title>
</head>

<body>
     <section id='timer'>
          <p id='name'>Player: </p>
          <div id='round'>
               <!-- Level nth -->
               <span></span>
               <!-- Number of question answered -->
               <span>0</span>
               <span>/10</span>
          </div>
          <h1 class="number" id='time'>Starting</h1>
          <form action="../index.html" id="home">
               <button type="submit" class="btn btn-success">Home</button>
          </form>

     </section>
     <section id='main'>
          <h1 class="number" id="param1"></h1>
          <h1 class="number" id="operator"></h1>
          <h1 class="number" id="param2"></h1>
          <input class="number" type="text" maxlength="6" autofocus>
     </section>
     <script src="level1.js"></script>
</body>

</html>
